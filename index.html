<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="primary-bg">

  <section class="h-100">
    <main class="container-fluid h-100 d-flex align-items-center justify-content-center">
      
      <div class="row content-height mx-3 w-100">
        <div class="col-lg-9 mw-100"> 
          <div class="row w-100 mx-auto h-100 d-flex align-content-lg-around">
            <div class="mt-3 mb-3">
              <img class="" src="./assets/img/Top.png" width="30px" alt=""> 
            </div>
            <div class="mx-auto">
              <textarea id="message" type="text" class="text-message secondary-text" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div>
              <div class="mx-auto">
                <span class=" bi bi-exclamation-circle-fill"> Solo letras minúsculas y sin acentos</span>
                <div class="d-sm-block d-lg-flex d-md-flex mx-auto">
                  <button type="button" onclick="encrypt()" id="encrypt" class="w-100 me-3  btn-reset secondary-bg primary-text rounded-4">Encriptar</button>
                  <button type="button"  id="decrypt" onclick="decrypt()" class="w-100 btn-reset rounded-4 border-btn-secondary secondary-text">Desencriptar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=" col-sm-12 col-lg-3 mw-100">
          <div id="displayMessage" class="h-100 shadow  card rounded-5 pt-4 pb-4 text-center border-0">
            <div class="h-100 d-flex flex-column justify-content-between">
              <p id="show" class="w-75 mx-auto text-wrap text-break"></p>
              <div class="my-auto" id="emptyMessage">
                <img class="card-img-top d-none d-sm-block  w-75  mx-auto" src="./assets/img/Muñeco.png"  alt="...">
                <div class="card-body">
                  <h5 class="card-title">Ningún mensaje fue encontrado</h5>
                  <small class="card-text">Ingresa el texto que desees encriptar o desencriptar.</small>
                </div>
              </div>
              <button onclick="copyMessage()" id="copy" class="d-none w-75 mx-auto btn-reset rounded-4 border-btn-secondary secondary-text">Copiar</button>
            </div>
          </div>
        </div> 
      </div>
    </main>

  </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./js/handlerEvent.js"></script>
</html>
